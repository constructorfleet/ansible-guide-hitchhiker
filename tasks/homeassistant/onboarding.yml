---

- name: Wait for the container to start
  uri:
    url: '{{ hitchhiker_url }}/api/onboarding'
    status_code: 200
    method: GET
    headers:
      Host: "{{ hitchhiker_url_schemeless }}"
      Origin: "{{ hitchhiker_url_schemeless }}"
    return_content: yes
  register: onboarding_status
  until: onboarding_status.status == 200
  retries: 60
  delay: 1

- debug:
    var: onboarding_status

- name: Set user creation payload fact
  set_fact:
    create_user_payload:
      client_id: "{{ hitchhiker_url }}/"
      name: "{{ homeassistant_name | default('admin')}}"
      username: "{{ hitchhiker_config.username | default('admin')}}"
      password: "{{ hitchhiker_config.password | replace('\n', '') }}"
      language: en

- name: Create Home-Assistant admin user
  uri:
    url: '{{ hitchhiker_url }}/api/onboarding/users'
    method: POST
    headers:
      Host: "{{ hitchhiker_url_schemeless }}"
      Origin: "{{ hitchhiker_url_schemeless }}"
    body_format: raw
    body: '{{ create_user_payload | to_json }}'
    return_content: yes
  register: user_onboarding

- name: Set authorization code fact
  set_fact:
    authorization_code: '{{ user_onboarding.content | regex_replace(auth_code_regex, "\1") }}'

- name: Set token creation payload fact
  set_fact:
    token_creation_payload:
      client_id: "{{ hitchhiker_url }}/"
      code: '{{ authorization_code }}'
      grant_type: authorization_code

- name: Get refresh token for admin user
  uri:
    url: '{{ hitchhiker_url }}/api/auth/token'
    method: POST
    headers:
      Host: "{{ hitchhiker_url_schemeless }}"
      Origin: "{{ hitchhiker_url_schemeless }}"
#    body_format: json
    body: "{{ token_creation_payload | to_json }}"
    return_content: yes
  register: refresh_token

- debug:
    var: refresh_token